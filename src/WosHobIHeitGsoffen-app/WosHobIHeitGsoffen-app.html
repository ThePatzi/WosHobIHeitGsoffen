<link rel="import" href="../../bower_components/app-layout/app-layout.html">
<link rel="import" href="../../bower_components/app-pouchdb/app-pouchdb-document.html">

<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-toast/paper-toast.html">

<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">

<link rel="import" href="../whihg-list/whihg-list.html">

<dom-module id="WosHobIHeitGsoffen-app">
  <template>
    <style is="custom-style" include="iron-flex iron-flex-alignment"></style>
    <style>
      :host {
        display: block;
      }
      
      .main-header {
        background-color: #3d5afe;
        color: #eee;
      }
      
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }
      
      .content {
        position: relative;
      }
      
      .card {
        padding: 5px;
        margin-top: 6px;
        
        box-shadow: 0 3px 6px rgba(0, 0, 0, 0.16), 0 3px 6px rgba(0, 0, 0, 0.23);
      }
      
      .card > .header {
        font-size: 25px;
        font-weight: bold;
        padding: 5px;
      }
      
      @media (min-width: 700px) {
        .card {
          width: 700px;
          height: 700px;
        }
      }
      
      @media (max-width: 700px) {
        .content-container {
          width: 100%;
          height: 100%;
          position: relative;
        }
        
        .card {
          position: absolute;
          top: 0;
          bottom: 0;
          left: 0;
          right: 0;
        }
      }
    
    </style>
    
    <app-drawer-layout force-narrow fullbleed>
      <app-drawer id="drawer" swipe-open>
        <app-toolbar></app-toolbar>
      </app-drawer>
      
      <app-header-layout fullbleed>
        <app-header class="main-header">
          <app-toolbar>
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            <div spacer main-title>Wos hob i heite gsoffen</div>
          </app-toolbar>
        </app-header>
        <div class="vertical layout center content-container">
          <div class="vertical layout card">
            <div class="header">
              Liste
            </div>
            <div class="content flex">
              <whihg-list items="{{value.items}}"
                          favorites="{{favorites.items}}"
                          on-show-toast="__handleShowToast"></whihg-list>
            </div>
          </div>
        </div>
      </app-header-layout>
    </app-drawer-layout>
    
    <paper-toast id="toast"></paper-toast>
    
    <app-pouchdb-document
        db-name="woshobigsoffn"
        doc-id="list"
        data="{{value}}">
    </app-pouchdb-document>
    
    <app-pouchdb-document
        db-name="woshobigsoffn"
        doc-id="favorites__"
        data="{{favorites}}">
    </app-pouchdb-document>
  
  </template>
  
  <script>
    Polymer({
      
      is: 'WosHobIHeitGsoffen-app',
      
      properties: {
        value: {
          type: Object,
          notify: true,
          value: {
            items: []
          }
        },
        
        favorites: {
          type: Object,
          notify: true,
          value: {
            items: []
          }
        }
        
      },
      
      __handleShowToast: function (e) {
        this._showToast(e.detail.message);
      },
      
      _showToast: function (text) {
        this.$.toast.text = text;
        this.$.toast.open();
      }
      
    });
  </script>
</dom-module>
