<link rel="import" href="../../bower_components/paper-fab/paper-fab.html">

<link rel="import" href="../../bower_components/paper-toast/paper-toast.html">

<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-swipeable-container/iron-swipeable-container.html">

<link rel=" import" href="../list-row/list-row.html">

<dom-module id="WosHobIHeitGsoffen-app">
  <template>
    <style is="custom-style" include="iron-flex iron-flex-alignment"></style>
    <style>
      :host {
        display: block;
        
        --paper-card-content: {
          padding: 10px;
        };
      }
      
      .main-header {
        background-color: #3d5afe;
        color: #eee;
      }
      
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }
      
      .content {
        margin: 5px;
      }
      
      .content paper-card {
        width: 500px;
      }
      
      .price-input {
        width: 60px;
      }
      
      .actions {
        border-top: 1px solid black;
      }
      
      .actions * {
        margin: 0 2px;
      }
      
      .actions paper-icon-button {
        width: 40px;
        min-width: 40px;
        max-width: 40px;
      }

      .row {
        border-bottom: 1px solid lightgray;
      }

      @media (max-width: 500px) {
        .content {
          margin: 5px 0 0 0;
        }
        
        .content paper-card {
          width: 100%;
        }
      }
    
    </style>
    
    <app-drawer-layout force-narrow fullbleed>
      <app-drawer id="drawer">
        <app-toolbar></app-toolbar>
      </app-drawer>
      
      <app-header-layout>
        <app-header class="main-header">
          <app-toolbar>
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            <div spacer main-title>Wos hob i heite gsoffen</div>
          </app-toolbar>
        </app-header>
        <div class="vertical layout center content">
          <paper-card heading="Liste">
            <div class="card-content vertical layout">
              <div class="list-container">
                <div class="horizontal layout">
                  <span class="flex"></span>
                  <span style="width: 60px; margin-right: 2px; text-align: center;">â‚¬</span>
                  <span style="width: 50px; margin-right: 2px; text-align: center;">#</span>
                  <span style="width: 100px"></span>
                </div>
                <template is="dom-repeat" items="{{items}}" as="item">
                  <iron-swipeable-container on-iron-swipe="_handleSwipe" style="cursor: pointer">
                    <div class="row">
                      <list-row item="{{item}}"></list-row>
                    </div>
                  </iron-swipeable-container>
                </template>
              </div>
              <div class="horizontal layout center actions">
                <paper-input id="name" no-label-float
                             placeholder="Name"
                             class="flex"></paper-input>
                
                <paper-input id="price" no-label-float
                             placeholder="Preis"
                             class="price-input"
                             type="number"
                             min="0"></paper-input>
                <paper-icon-button icon="arrow-downward"></paper-icon-button>
                <paper-icon-button icon="add" on-tap="_addItem"></paper-icon-button>
              </div>
              <div style="margin-top: 10px; font-weight: bold;">
                Gesamt: [[_sum]]
              </div>
            </div>
          </paper-card>
        </div>
      </app-header-layout>
    </app-drawer-layout>

    <paper-toast id="toast"></paper-toast>

  </template>
  
  <script>
    Polymer({
      
      is: 'WosHobIHeitGsoffen-app',
      
      properties: {
        items: {
          type: Array,
          notify: true,
          value: [
            {
              name: 'Spritzer',
              price: 10.32,
              amount: 1
            },
            
            {
              name: 'Long island spritzer cola meister',
              price: 100.32,
              amount: 1
            }
          ]
        },

        _sum: {
          type: Number,
          computed: '__calculateSum(items.*)'
        }
      },

      __calculateSum: function () {
        var sum = 0;

        for (var i = 0; i < this.items.length; i++) {
          var item = this.items[i];

          sum += item.amount * item.price;
        }

        return sum.toFixed(2);
      },

      _addItem: function () {
        var name = this.$.name.value;
        var price = parseFloat(this.$.price.value);
        
        this.push('items', {
          name: name,
          price: price,
          amount: 1
        });
      },
      
      _handleSwipe: function (e) {
        this._removeItem(e.model.item);
        this._showToast(e.model.item.name + ' removed')
      },
      
      _removeItem: function (item) {
        var index = this.items.indexOf(item);
        this.splice('items', index, 1);
      },

      _showToast: function (text) {
        this.$.toast.text = text;
        this.$.toast.open();
      }
      
    });
  </script>
</dom-module>
