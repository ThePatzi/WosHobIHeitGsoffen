<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">

<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../swipe-overlay/swipe-overlay.html">

<dom-module id="list-row">
  <template>
    <style is="custom-style" include="iron-flex iron-flex-alignment"></style>
    
    <style>
      :host {
        display: block;
        --container-style: {
          @apply(--layout-center);
        }
      }
      
      .item-name {
        border-right: 2px solid black;
      }
      
      .item-price {
        width: 60px;
        min-width: 60px;
        max-width: 60px;
        font-weight: bold;
        padding: 7px 3px 7px 0;
        border-right: 2px solid black;
      }
      
      .item-amount {
        width: 50px;
        min-width: 50px;
        max-width: 50px;
        text-align: center;
        border-right: 2px solid black;
      }
      
      paper-icon-button {
        width: 50px;
        min-width: 50px;
        max-width: 50px;
        height: 50px;
        min-height: 50px;
        max-height: 50px;
      }
      
      .container {
        @apply(--row-style);
      }
      
      .cell {
        pointer-events: none;
      }
    </style>
    
    <swipe-overlay responsiveWidth="1000px" auto-hide-time="3000" animation-duration="400">
      <div left-content class="horizontal layout center">
        <paper-icon-button icon="clear"
                           on-tap="__removeItemTap"></paper-icon-button>
        
        <paper-icon-button icon="create"
                           on-tap="__editItemTap"></paper-icon-button>
      </div>
      <div class="horizontal layout container" style="align-items: stretch;" main-content>
        <div class="item-name cell flex horizontal layout center">
          <div>[[item.name]]</div>
        </div>
        <div class="item-price cell horizontal layout center">
          <div style="text-align: right;" class="flex">[[_formatPrice(item.price)]]</div>
        </div>
        <div class="item-amount cell horizontal layout center">
          <div style="text-align: center;" class="flex">[[item.amount]]</div>
        </div>
        <paper-icon-button icon="remove"
                           on-tap="_decreaseAmount" disabled="[[_decreaseDisabled]]"></paper-icon-button>
        <paper-icon-button icon="add"
                           on-tap="_increaseAmount"></paper-icon-button>
      </div>
    </swipe-overlay>
  </template>
  <script>
    Polymer({
      is: 'list-row',
      
      properties: {
        item: {
          type: Object,
          notify: true
        },
        
        _decreaseDisabled: {
          type: Boolean,
          computed: '__decreaseDisabled(item.amount)'
        }
      },
      
      _formatPrice: function (price) {
        price = parseFloat(price) || 0;
        
        return (price).toFixed(2);
      },
      
      __decreaseDisabled: function (amount) {
        return amount <= 0;
      },
      
      _decreaseAmount: function () {
        this.set('item.amount', parseFloat(this.item.amount) - 1);
      },
      
      _increaseAmount: function () {
        this.set('item.amount', parseFloat(this.item.amount) + 1);
      },
      
      __removeItemTap: function (e) {
        var item = this.item;
        this.fire('remove-item', {item: item});
      },
      
      __editItemTap: function (e) {
        var item = this.item;
        this.fire('edit-item', {item: item});
      }
    });
  </script>
</dom-module>
